name: "CI"

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*.*.*'   # 打 tag 时触发 release job
  pull_request:
    branches:
      - '**'

jobs:
  # run unittest
  test:
    runs-on: ubuntu-latest
    env:
      RUNNER_TOOL_CACHE: /toolcache
    strategy:
      fail-fast: false
      matrix:
        go: [ '1.23.4' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup FFMPEG
        uses: AnimMouse/setup-ffmpeg@v1
        with:
          version: '7.1'
      - name: Setup Go environment
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go }}
      - name: Run tests
        run: go test -v -coverprofile=profile.cov ./...
      - name: go vet
        run: go vet ./...
      - name: Generate HTML report
        run: go tool cover -html=profile.cov -o coverage.html
      - name: Upload as coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.html

  # build binary
  build:
    needs: test
    name: Build binary CI
    runs-on: ubuntu-latest
    env:
      RUNNER_TOOL_CACHE: /toolcache
    strategy:
      matrix:
        go: [ '1.23.4' ]
        goos: [ linux, windows, darwin ]
        goarch: [ "386", amd64, arm, arm64 ]
        exclude:
          - goos: darwin
            goarch: arm
          - goos: darwin
            goarch: "386"
      fail-fast: true
    steps:
      - uses: actions/checkout@v3
      - name: Setup FFMPEG
        uses: AnimMouse/setup-ffmpeg@v1
        with:
          version: '7.1'
      - name: Setup Go environment
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go }}
          cache-dependency-path: "**/*.sum"
      - name: Set env
        run: |
          echo BUILD_TIME=$(date --rfc-3339=seconds) >> ${GITHUB_ENV}

      - name: Install musl (for static Linux build)
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl musl-dev musl-tools

      - name: Build binary file
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          if [ $GOOS = "windows" ]; then
            export BINARY_NAME="DDBOT.exe"
            go build -o "$BINARY_NAME" \
              -ldflags '-w -s -X "github.com/cnxysoft/DDBOT-WSa/lsp.BuildTime=${{ env.BUILD_TIME }}" -X github.com/cnxysoft/DDBOT-WSa/lsp.CommitId=${{ github.sha }} -X github.com/cnxysoft/DDBOT-WSa/lsp.Tags=${{ env.Tags }}' \
              github.com/cnxysoft/DDBOT-WSa/cmd
          elif [ $GOOS = "linux" ]; then
            export BINARY_NAME="DDBOT-musl"
            CC=musl-gcc go build -o "$BINARY_NAME" \
              -ldflags '-w -s -extldflags "-static" -X "github.com/cnxysoft/DDBOT-WSa/lsp.BuildTime=${{ env.BUILD_TIME }}" -X github.com/cnxysoft/DDBOT-WSa/lsp.CommitId=${{ github.sha }} -X github.com/cnxysoft/DDBOT-WSa/lsp.Tags=${{ env.Tags }}' \
              github.com/cnxysoft/DDBOT-WSa/cmd
          else
            export BINARY_NAME="DDBOT"
            go build -o "$BINARY_NAME" \
              -ldflags '-w -s -X "github.com/cnxysoft/DDBOT-WSa/lsp.BuildTime=${{ env.BUILD_TIME }}" -X github.com/cnxysoft/DDBOT-WSa/lsp.CommitId=${{ github.sha }} -X github.com/cnxysoft/DDBOT-WSa/lsp.Tags=${{ env.Tags }}' \
              github.com/cnxysoft/DDBOT-WSa/cmd
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: ${{ !github.head_ref }}
        with:
          name: ${{ matrix.goos }}_${{ matrix.goarch }}
          path: |
            ./DDBOT
            ./DDBOT.exe
            ./DDBOT-musl

  # release job
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      - name: Display structure
        run: ls -R ./artifacts
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/**/DDBOT
            ./artifacts/**/DDBOT.exe
            ./artifacts/**/DDBOT-musl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
